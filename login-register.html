<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Front 1</title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="vendors/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="vendors/font-awesome/css/font-awesome.min.css">
	<!--Style-->
	<link rel="stylesheet" type="text/css" href="vendors/style.css">
</head>
<body>

	<header>
		<nav class="bg-primary">
			<h1 class="nav-link kace py-4">
				<a class="text-white " href="">Kacebook</a>
			</h1>
		</nav>
			
	</header>


	<div class="container">
		<div class="row mt-5">
			<div class="col-12 col-lg-8 mb-4" style="margin: auto;">
				<h3 class="text-center mb-3">
					<a id="logon" class="text-dark px-3" href="javascript:void(0);">
						Giriş Yap
					</a>
					<a id="regon" class="text-dark px-3" href="javascript:void(0);">
						Kayıt Ol
					</a>
				</h3>
				<!-- Login-->
				<div id="login" class="bx px-5 py-5">
					<h3>Giriş Yap</h3>
					<br />
					<form>
						<label style="font-weight: bold;">Kullanıcı Adı</label>
						<input class="form-control" type="text" name="" />
						<br /><br />
						<label style="font-weight: bold;">Şifre</label>
						<input class="form-control" type="password" name="" />
						<br /><br />
						<input class="go float-right" type="submit" name="" value="Giriş Yap" />
					</form>
				</div>

				<!-- Register -->
				<div id="register" class="bx px-5 py-5" style="display: none;">
					<h3>Kayıt Ol</h3>
					<br />
					<form>
						<label style="font-weight: bold;">Ad</label>
						<input class="form-control" type="text" name="" />
						<br /><br />
						<label style="font-weight: bold;">Soyad</label>
						<input class="form-control" type="text" name="" />
						<br /><br />
						<label style="font-weight: bold;">Kullanıcı Adı</label>
						<input class="form-control" type="text" name="" />
						<br /><br />
						<label style="font-weight: bold;">Şifre</label>
						<input class="form-control" type="password" name="" />
						<br /><br />
						<input class="go float-right" type="submit" name="" value="Kayıt Ol" />
					</form>
				</div>

				<!-- info -->
				<div class="my-2">
					<small>
						*Şifreniz en az 8 karakter olmalıdır
					</small>
				</div>
			</div>			
		</div>
	</div>




	<script src="vendors/js/jquery-3.5.1.min.js"></script>
	<script src="vendors/js/popper.min.js"></script>
	<script src="vendors/js/bootstrap.min.js"></script>
	<!-- mainjs -->
	<script src="vendors/main.js"></script>

</body>
</html>
